<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hide by default, will be shown only when WebGL is not available */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f0f0f0;
            color: #444;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Container for WebGL error messages -->
    <div id="container"></div>
    
    <!-- Your main code -->
    <script src="main.js" type="module"></script>
</body>
</html>
